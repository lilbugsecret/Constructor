<!doctype html>
<html>
  <body>
    <canvas
      id="gameCanvas"
      width="500"
      height="400"
      style="border: 1px solid #d3d3d3"
    ></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const hero = {
        x: 0,
        y: 150,
        size: 50,
        speed: 5,
      };

      const img = new Image();
      img.src = "pikachu.png";

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (hero.x + hero.size < canvas.width) {
          hero.x += hero.speed;
        }
        ctx.drawImage(img, hero.x, hero.y, hero.size, hero.size);
        requestAnimationFrame(update);
      }
      img.onload = update;
    </script>
  </body>
</html>
